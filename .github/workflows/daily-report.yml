name: Daily Stock Report

on:
  push:
    branches:
      - main
  schedule:
    # 北京时间 09:00 = UTC 01:00
    - cron: "0 1 * * 1-5"
    # 北京时间 16:00 = UTC 08:00
    - cron: "0 8 * * 1-5"
  workflow_dispatch: {}

jobs:
  run-report:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run daily report
        env:
          REPORT_PROVIDER: deepseek
          REPORT_MAIL: ${{ secrets.REPORT_MAIL }}
          REPORT_MAIL_PASS: ${{ secrets.REPORT_MAIL_PASS }}
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
          # 格式：代码:名称,代码:名称
          REPORT_STOCKS: ${{ vars.REPORT_STOCKS || '603087:甘李药业,300750:宁德时代' }}
        run: |
          python ganli_report.py
