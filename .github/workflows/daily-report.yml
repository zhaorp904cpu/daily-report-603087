name: Daily Stock Report

on:
  schedule:
    - cron: "0 8 * * 1-5"
  workflow_dispatch: {}

jobs:
  run-report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install requests

      - name: Run daily report
        env:
          REPORT_PROVIDER: deepseek
          REPORT_MAIL: ${{ secrets.REPORT_MAIL }}
          REPORT_MAIL_PASS: ${{ secrets.REPORT_MAIL_PASS }}
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
          REPORT_STOCK_CODE: ${{ vars.REPORT_STOCK_CODE }}
          REPORT_STOCK_NAME: ${{ vars.REPORT_STOCK_NAME }}
          REPORT_COMPANY_PROFILE: ${{ vars.REPORT_COMPANY_PROFILE }}
        run: |
          python ganli_report.py
